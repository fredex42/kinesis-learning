Configuration:
  status: error

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: warning
      AppenderRef:
        ref: Console
    Logger:
      - name: KinesisTest.Main
        level: debug
        AppenderRef:
          ref: Console